<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
  </head>
  <body class="bg-[#0F172A] min-h-screen flex items-center justify-center px-4">
    <div class="bg-[#1E293B] text-white w-full max-w-xl rounded-2xl shadow-2xl px-10 py-12">
      <h1 class="text-4xl font-bold text-center mb-2">Sign Up</h1>
      <p class="text-gray-400 text-center mb-8">Create an account to get started</p>

      <form class="space-y-6">
        <div>
          <label class="block text-sm text-gray-300 mb-1">Student Name</label>
          <input type="text" placeholder="John Doe"
            class="w-full px-4 py-3 rounded-lg bg-[#334155] text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition" />
        </div>

        <div>
          <label class="block text-sm text-gray-300 mb-1">Student ID</label>
          <input type="text" placeholder="e.g. 20192301"
            class="w-full px-4 py-3 rounded-lg bg-[#334155] text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition" />
        </div>

        <div>
          <label class="block text-sm text-gray-300 mb-1">Email Address</label>
          <input type="email" placeholder="john@email.com"
            class="w-full px-4 py-3 rounded-lg bg-[#334155] text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition" />
        </div>

        <div>
          <label class="block text-sm text-gray-300 mb-1">Upload Document</label>
          <input type="file"
            class="w-full px-4 py-2 rounded-lg bg-[#334155] text-gray-300 border border-gray-600 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:bg-blue-600 file:text-white hover:file:bg-blue-700 transition" />
        </div>

        <div>
          <label class="block text-sm text-gray-300 mb-1">Department</label>
          <select
            class="w-full px-4 py-3 rounded-lg bg-[#334155] text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
            <option>Select department</option>
            <option value="CSE">CSE</option>
            <option value="EEE">EEE</option>
            <option value="CIVIL">CIVIL</option>
            <option value="BBA">BBA</option>
            <option value="PHARMACY">PHARMACY</option>
            <option value="LAW">LAW</option>
            <option value="ARCHITECTURE">ARCHITECTURE</option>
          </select>
        </div>

        <div>
          <label class="block text-sm text-gray-300 mb-1">Semester</label>
          <input type="text" placeholder="e.g. 3.1"
            class="w-full px-4 py-3 rounded-lg bg-[#334155] text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition" />
        </div>

        <div class="flex items-center space-x-2">
          <input type="checkbox" id="terms" class="accent-blue-600 w-4 h-4" />
          <label for="terms" class="text-gray-300 text-sm">I accept the
            <a href="#" class="text-blue-400 hover:underline">Terms & Conditions</a></label>
        </div>

        <button type="submit"
          class="w-full bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-600 hover:to-indigo-700 py-3 rounded-lg font-semibold shadow-md transition">
          Create Account
        </button>
      </form>

      <p class="text-center text-sm text-gray-400 mt-8">
        Already have an account?
        <a href="/login" class="text-blue-400 hover:underline">Log in</a>
      </p>
    </div>
  </body>
</html>
