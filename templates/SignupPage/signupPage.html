<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
  </head>
  <body class="bg-[#0F172A] min-h-screen flex items-center justify-center px-4">
    <div class="bg-[#1E293B] text-white w-full max-w-xl rounded-2xl shadow-2xl px-10 py-12">
      <h1 class="text-4xl font-bold text-center mb-2">Sign Up</h1>
      <p class="text-gray-400 text-center mb-8">Create an account to get started</p>

      <form method="POST" enctype="multipart/form-data" action="{% url 'register' %}" class="space-y-6">
        {% csrf_token %}

        <!-- Display form errors -->
        {% if form.errors %}
        <div class="mb-4 rounded-lg border border-red-500 bg-red-100 p-4 text-red-700 shadow-sm">
          <div class="flex items-center space-x-2 mb-2">
            <svg class="w-5 h-5 text-red-600" fill="none" stroke="currentColor" stroke-width="2"
                 viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round"
                    d="M12 8v4m0 4h.01M21 12c0 4.97-4.03 9-9 9s-9-4.03-9-9 4.03-9 
                       9-9 9 4.03 9 9z"/>
            </svg>
            <h2 class="font-semibold text-red-700">Please fix the following errors:</h2>
          </div>
          <ul class="list-disc list-inside space-y-1 text-sm">
            {% for field in form %}
              {% for error in field.errors %}
                <li><strong>{{ field.label }}:</strong> {{ error }}</li>
              {% endfor %}
            {% endfor %}
          </ul>
        </div>
      {% endif %}
      



                <!-- Full Name -->
        <div>
          <label class="block text-sm text-gray-300 mb-1">Full Name</label>
          <input type="text" name="full_name" placeholder="John Doe" class="w-full px-4 py-3 rounded-lg bg-[#334155] text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition" />
        </div>

        <!-- Email -->
        <div>
          <label class="block text-sm text-gray-300 mb-1">Email Address</label>
          <input type="email" name="email" placeholder="john@email.com" class="w-full px-4 py-3 rounded-lg bg-[#334155] text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition" />
        </div>

        <!-- Department -->
        <div>
          <label class="block text-sm text-gray-300 mb-1">Department</label>
          <select name="department" class="w-full px-4 py-3 rounded-lg bg-[#334155] text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
            <option value="">Select department</option>
            <option value="CSE">CSE</option>
            <option value="EEE">EEE</option>
            <option value="CIVIL">CIVIL</option>
            <option value="BBA">BBA</option>
            <option value="PHARMACY">PHARMACY</option>
            <option value="LAW">LAW</option>
            <option value="ENGLISH">ENGLISH</option>
            <option value="ARCHITECTURE">ARCHITECTURE</option>
          </select>
        </div>

        <!-- Semester -->
        <div>
          <label class="block text-sm text-gray-300 mb-1">Semester</label>
          <select name="semester" class="w-full px-4 py-3 rounded-lg bg-[#334155] text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
            <option value="">Select Semester</option>
            <option value="1.1">1.1</option>
            <option value="1.2">1.2</option>
            <option value="2.1">2.1</option>
            <option value="2.2">2.2</option>
            <option value="3.1">3.1</option>
            <option value="3.2">3.2</option>
            <option value="4.1">4.1</option>
            <option value="4.2">4.2</option>
            <option value="M.Sc">M.Sc</option>
            <option value="MBA">MBA</option>
            <option value="GRADUATE">GRADUATE</option>
          </select>
        </div>

        <!-- Section -->
        <div>
          <label class="block text-sm text-gray-300 mb-1">Section</label>
          <select name="section" class="w-full px-4 py-3 rounded-lg bg-[#334155] text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
            <option value="">Select Section</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
          </select>
        </div>

        <!-- Batch No -->
        <div>
          <label class="block text-sm text-gray-300 mb-1">Batch No</label>
          <input type="text" name="batch_no" placeholder="e.g. 2023" class="w-full px-4 py-3 rounded-lg bg-[#334155] text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition" />
        </div>

        
        <!-- Profile Picture -->
        <div>
          <label class="block text-sm text-gray-300 mb-1">Profile Picture</label>
          <input type="file" name="profile_image" placeholder="e.g. 2023" class="w-full px-4 py-3 rounded-lg bg-[#334155] text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition" />
        </div>



        <!-- Password -->
        <div>
          <label class="block text-sm text-gray-300 mb-1">Password</label>
          <input type="password" name="password1" placeholder="********"
            class="w-full px-4 py-3 rounded-lg bg-[#334155] text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition" />
        </div>

        <!-- Confirm Password -->
        <div>
          <label class="block text-sm text-gray-300 mb-1">Confirm Password</label>
          <input type="password" name="password2" placeholder="********"
            class="w-full px-4 py-3 rounded-lg bg-[#334155] text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition" />
        </div>

        <!-- Terms & Conditions -->
        <div class="flex items-center space-x-2">
          <input type="checkbox" id="terms" class="accent-blue-600 w-4 h-4" />
          <label for="terms" class="text-gray-300 text-sm">I accept the
            <a href="#" class="text-blue-400 hover:underline">Terms & Conditions</a></label>
        </div>

        <!-- Submit Button -->
        <button type="submit"
          class="w-full bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-600 hover:to-indigo-700 py-3 rounded-lg font-semibold shadow-md transition">
          Create Account
        </button>
      </form>

      <p class="text-center text-sm text-gray-400 mt-8">
        Already have an account?
        <a href="{% url 'loginPage' %}" class="text-blue-400 hover:underline">Log in</a>
      </p>
    </div>
  </body>
</html>
