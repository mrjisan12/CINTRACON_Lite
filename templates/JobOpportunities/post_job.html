<!-- JobOpportunities/templates/JobOpportunities/post_job.html -->
{% extends 'base.html' %}

{% block title %}Post a Job{% endblock %}

{% block content %}
  <h1 class="text-2xl font-bold">Post a Job</h1>
  <form method="POST">
    {% csrf_token %}
    <!-- Add form fields for job posting -->
    <input type="text" name="job_title" placeholder="Job Title" required>
    <textarea name="job_description" placeholder="Job Description" required></textarea>
    <button type="submit">Submit Job</button>
  </form>
{% endblock %}
