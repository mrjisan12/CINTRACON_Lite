{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Cintracon Lite</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  
  <!-- AOS Animation Library -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  
  <style>
    :root {
      --primary: #00ff87;
      --secondary: #60efff;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      min-height: 100vh;
    }
    
    .glass-card {
      background: linear-gradient(135deg, rgba(30, 41, 59, 0.4) 0%, rgba(15, 23, 42, 0.6) 100%);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.3),
        0 0 0 1px rgba(255, 255, 255, 0.05) inset,
        0 30px 30px -20px rgba(0, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
    }
    
    .glass-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        45deg,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0.03) 30%,
        rgba(255, 255, 255, 0) 60%
      );
      transform: rotate(30deg);
      pointer-events: none;
    }
    
    .gradient-text {
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    
    .input-glass {
      background: rgba(51, 65, 85, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      backdrop-filter: blur(5px);
    }
    
    .input-glass:focus {
      border-color: rgba(96, 239, 255, 0.5);
      box-shadow: 0 0 0 3px rgba(96, 239, 255, 0.2);
      background: rgba(51, 65, 85, 0.5);
    }
    
    .btn-gradient {
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      box-shadow: 
        0 4px 20px rgba(0, 255, 135, 0.3),
        0 0 0 1px rgba(255, 255, 255, 0.1) inset;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }
    
    .btn-gradient::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to bottom right,
        rgba(255, 255, 255, 0.3) 0%,
        rgba(255, 255, 255, 0) 60%
      );
      transform: rotate(30deg);
      pointer-events: none;
    }
    
    .btn-gradient:hover {
      transform: translateY(-2px);
      box-shadow: 
        0 6px 25px rgba(0, 255, 135, 0.4),
        0 0 0 1px rgba(255, 255, 255, 0.1) inset;
    }
    
    .btn-outline {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      backdrop-filter: blur(5px);
    }
    
    .btn-outline:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.3);
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
    }
    
    .floating {
      animation: float 8s ease-in-out infinite;
    }
    
    .custom-checkbox {
      appearance: none;
      -webkit-appearance: none;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 5px;
      background: rgba(51, 65, 85, 0.3);
      cursor: pointer;
      position: relative;
      transition: all 0.2s;
      backdrop-filter: blur(5px);
    }
    
    .custom-checkbox:checked {
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      border-color: transparent;
    }
    
    .custom-checkbox:checked::after {
      content: "âœ“";
      position: absolute;
      color: white;
      font-size: 14px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    
    /* Glossy overlay effect */
    .glossy-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 40%;
      background: linear-gradient(
        180deg,
        rgba(255, 255, 255, 0.15) 0%,
        rgba(255, 255, 255, 0) 100%
      );
      pointer-events: none;
      border-radius: 12px 12px 0 0;
    }
  </style>
</head>
<body class="flex items-center justify-center p-4 relative overflow-hidden">
  <!-- Floating background elements -->
  <div class="absolute -top-20 -left-20 w-64 h-64 rounded-full bg-green-500 opacity-10 blur-3xl floating"></div>
  <div class="absolute -bottom-20 -right-20 w-64 h-64 rounded-full bg-blue-500 opacity-10 blur-3xl floating" style="animation-delay: 2s;"></div>
  
  <!-- Particle background -->
  <div id="particles-js" class="absolute inset-0 -z-10"></div>
  
  <!-- Main card -->
  <div class="glass-card w-full max-w-md rounded-2xl shadow-2xl px-10 py-12 animate__animated animate__fadeInUp relative" data-aos="zoom-in">
    <!-- Glossy overlay -->
    <div class="glossy-overlay"></div>
    
    <div class="text-center mb-10 relative z-10">
      <div class="w-20 h-20 mx-auto mb-4 rounded-full bg-gradient-to-r from-green-500 to-blue-500 p-1 shadow-lg">
        <div class="w-full h-full rounded-full bg-[#1E293B] flex items-center justify-center backdrop-blur-sm">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c0 3.517-1.009 6.799-2.753 9.571m-3.44-2.04l.054-.09A13.916 13.916 0 008 11a4 4 0 118 0c0 1.017-.07 2.019-.203 3m-2.118 6.844A21.88 21.88 0 0015.171 17m3.839 1.132c.645-2.266.99-4.659.99-7.132A8 8 0 008 4.07M3 15.364c.64-1.319 1-2.8 1-4.364 0-1.457.39-2.823 1.07-4"/>
          </svg>
        </div>
      </div>
      <h1 class="text-4xl font-bold mb-2 gradient-text">Welcome Back</h1>
      <p class="text-gray-400">Sign in to your Cintracon account</p>
    </div>

    <form method="POST" action="{% url 'loginPage' %}" class="space-y-6 relative z-10" id="loginForm">
      {% csrf_token %}

      {% if form.errors %}
      <div class="mb-6 rounded-xl border border-red-500/30 bg-red-900/20 p-4 text-red-400 shadow-sm animate__animated animate__shakeX backdrop-blur-sm">
        <div class="flex items-center space-x-2 mb-2">
          <svg class="w-5 h-5 text-red-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4m0 4h.01M21 12c0 4.97-4.03 9-9 9s-9-4.03-9-9 4.03-9 9-9 9 4.03 9 9z"/>
          </svg>
          <h2 class="font-semibold">Login Error</h2>
        </div>
        <p class="text-sm">Invalid email or password. Please try again.</p>
      </div>
      {% endif %}

      <!-- Email Field -->
      <div data-aos="fade-up">
        <label class="block text-sm text-gray-300 mb-2">Email Address</label>
        <div class="relative">
          <input type="email" name="username" placeholder="you@example.com" required
                 class="w-full px-4 py-3 pl-10 rounded-xl input-glass text-white focus:outline-none focus:ring-1 focus:ring-blue-500" />
          <div class="absolute left-3 top-3.5 text-gray-400">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
            </svg>
          </div>
        </div>
      </div>

      <!-- Password Field -->
      <div data-aos="fade-up" data-aos-delay="50">
        <label class="block text-sm text-gray-300 mb-2">Password</label>
        <div class="relative">
          <input type="password" id="password" name="password" placeholder="********" required
                 class="w-full px-4 py-3 pl-10 pr-10 rounded-xl input-glass text-white focus:outline-none focus:ring-1 focus:ring-blue-500" />
          <div class="absolute left-3 top-3.5 text-gray-400">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
            </svg>
          </div>
          <button type="button" id="togglePassword" class="absolute right-3 top-3.5 text-gray-400 hover:text-gray-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
            </svg>
          </button>
        </div>
      </div>

      <!-- Remember Me & Forgot Password -->
      <div class="flex items-center justify-between" data-aos="fade-up" data-aos-delay="100">
        <div class="flex items-center space-x-2">
          <input type="checkbox" id="remember" name="remember" class="custom-checkbox" />
          <label for="remember" class="text-sm text-gray-300">Remember me</label>
        </div>
        <a href="#" class="text-sm text-blue-400 hover:underline">Forgot password?</a>
      </div>

      <!-- Submit Button -->
      <button type="submit" 
        class="w-full btn-gradient py-3.5 rounded-xl font-semibold text-gray-900 mt-6 flex items-center justify-center space-x-2 shadow-lg hover:shadow-xl transition-all duration-300 transform hover:scale-105 relative overflow-hidden" 
        data-aos="fade-up" 
        data-aos-delay="150">
        <span class="relative z-10">Sign In</span>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 relative z-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"/>
        </svg>
      </button>
    </form>

    <!-- Footer Links -->
    <div class="mt-8 pt-6 border-t border-gray-700/50 relative z-10" data-aos="fade-up" data-aos-delay="200">
      <div class="text-center text-sm text-gray-400">
        Don't have an account?
        <a href="{% url 'signupPage' %}" class="text-blue-400 hover:underline font-medium">Sign up</a>
      </div>
      
      <div class="mt-4 flex justify-center">
        <a href="{% url 'landingPage' %}" class="btn-outline px-6 py-2 rounded-lg font-medium text-gray-300 flex items-center space-x-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
          </svg>
          <span>Back to Landing Page</span>
        </a>
      </div>
    </div>
  </div>

  <!-- Loading Modal -->
  <div id="loadingModal" class="fixed inset-0 flex items-center justify-center bg-gray-900/70 z-50 hidden backdrop-blur-sm">
    <div class="glass-card p-6 rounded-xl flex items-center justify-center space-x-4 min-w-[300px]">
      <div class="text-white text-lg">Signing in...</div>
      <div class="animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-blue-400"></div>
    </div>
  </div>

  <!-- JavaScript Libraries -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  
  <script>
    // Initialize AOS animations
    AOS.init({
      duration: 800,
      easing: 'ease-in-out',
      once: true
    });

    // Toggle password visibility
    const togglePassword = document.getElementById('togglePassword');
    const passwordField = document.getElementById('password');

    togglePassword.addEventListener('click', function () {
      const type = passwordField.type === 'password' ? 'text' : 'password';
      passwordField.type = type;
      
      // Toggle eye icon
      const eyeIcon = this.querySelector('svg');
      if (type === 'password') {
        eyeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>';
      } else {
        eyeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>';
      }
    });

    // Show loading modal
    document.getElementById('loginForm').addEventListener('submit', function() {
      document.getElementById("loadingModal").classList.remove("hidden");
    });

    // Initialize particle.js
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 80,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": ["#00FF87", "#60EFFF"]
        },
        "shape": {
          "type": "circle",
          "stroke": {
            "width": 0,
            "color": "#000000"
          }
        },
        "opacity": {
          "value": 0.5,
          "random": true,
          "anim": {
            "enable": true,
            "speed": 1,
            "opacity_min": 0.1,
            "sync": false
          }
        },
        "size": {
          "value": 3,
          "random": true,
          "anim": {
            "enable": true,
            "speed": 2,
            "size_min": 0.1,
            "sync": false
          }
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#00FF87",
          "opacity": 0.2,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 2,
          "direction": "none",
          "random": true,
          "straight": false,
          "out_mode": "bounce",
          "bounce": false,
          "attract": {
            "enable": true,
            "rotateX": 600,
            "rotateY": 1200
          }
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "repulse"
          },
          "onclick": {
            "enable": true,
            "mode": "push"
          },
          "resize": true
        },
        "modes": {
          "repulse": {
            "distance": 100,
            "duration": 0.4
          },
          "push": {
            "particles_nb": 4
          }
        }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
